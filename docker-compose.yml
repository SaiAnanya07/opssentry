version: '3.8'

services:
  opssentry:
    build:
      context: .
      dockerfile: Dockerfile
    image: opssentry:latest
    container_name: opssentry-app
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - LOG_LEVEL=INFO
    volumes:
      - ./data:/app/data
      - ./models:/app/models
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - opssentry-network

networks:
  opssentry-network:
    driver: bridge
